<div class="modal fade" id="modal-acompte" data-backdrop="static" data-keyboard="false" aria-hidden="false" style="display: none">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="post" action="" id="modal_form_acompte" validate>
       {% csrf_token %}
       <input type="hidden" id="client_id" name="client_id" value="{{ client.id }}"/>
      <div class="modal-header">
        <h4 class="modal-title">{{_('AJOUT_DUN_ACOMPTE')}}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Montant_acompte')}} *</label>
                    <div class="col-sm-7">
                    <input type="number" class="form-control" name="montant"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Date_de_paiement')}} *</label>
                    <div class="col-sm-7">
                    <input type="date" class="form-control" name="date_versement"/>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {{_('Retour')}}
        </button>
        <button type="button" id="btn_save_acompte" class="btn o-bg-primary">
          {{_('Valider')}}
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
